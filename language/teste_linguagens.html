    <body>

<!-- HTML Structure -->
<select id="language-select">
  <option value="en">English</option>
  <option value="pt">Portuguese</option>
</select>

<div id="content"></div>

<!-- JavaScript Code -->
<script>
  // JSON data for different languages
  const jsonData = {
    en: {
      home: "Home",
      about: "About Us",
      // ...
    },
    pt: {
      home: "Página Inicial",
      about: "Sobre Nós",
      // ...
    }
  };

  // Function to update content based on language selection
  function updateContent() {
    const selectedLanguage = document.getElementById("language-select").value;
    const selectedData = jsonData[selectedLanguage];

    const contentDiv = document.getElementById("content");
    let htmlContent = "";

    // Generate HTML content based on selected language data
    htmlContent += `<h1>${selectedData.home}</h1>`;
    htmlContent += `<p>${selectedData.about}</p>`;
    // ...

    // Update the content of the target div
    contentDiv.innerHTML = htmlContent;
  }

  // Add event listener to language select element
  const languageSelect = document.getElementById("language-select");
  languageSelect.addEventListener("change", updateContent);

  // Initial content update based on default language selection
  updateContent();
</script>
